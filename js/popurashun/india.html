<!DOCTYPE html>
<html>
<head>
	<title>Population Playoffs - India</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:400,700" rel="stylesheet">
</head>
<body>

<h1>India Population Playoffs</h1>

<div class="bar">
<p class="score"></p>
</div>

<div class="game">

	<!-- Outer-left -->
	<div class="cols outL">
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="outl"></button>
	</div>

	<!-- One-left -->
	<div class="cols">
		<button class="onel"></button>
		<button class="space1 onel"></button>
		<button class="onel"></button>
		<button class="space1 onel"></button>
		<button class="onel"></button>
		<button class="space1 onel"></button>
		<button class="onel"></button>
		<button class="onel"></button>
	</div>

	<!-- Two-left -->
	<div class="cols">
		<button class="twol"></button>
		<button class="space2 twol"></button>
		<button class="twol"></button>
		<button class="twol"></button>
	</div>

	<!-- Thr-left -->
	<div class="cols">
		<button class="thrl"></button>
		<button class="thrl"></button>
	</div>


	<!-- Centre -->
	<div class="cols">
		<button class="cent"></button>
		<button class="cent"></button>
		<button class="cent"></button>
	</div>


	<!-- Thr-right -->
	<div class="cols">
		<button class="thrr"></button>
		<button class="thrr"></button>
	</div>

	<!-- Two-right -->
	<div class="cols">
		<button class="twor"></button>
		<button class="space2 twor"></button>
		<button class="twor"></button>
		<button class="twor"></button>
	</div>

	<!-- One-right -->
	<div class="cols">
		<button class="oner"></button>
		<button class="space1 oner"></button>
		<button class="oner"></button>
		<button class="space1 oner"></button>
		<button class="oner"></button>
		<button class="space1 oner"></button>
		<button class="oner"></button>
		<button class="oner"></button>
	</div>

	<!-- Outer-right -->
	<div class="cols outR">
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
	</div>
</div>



<script type="text/javascript" src="india.js"></script>

</body>
</html>
